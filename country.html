<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/country.css">
    <title>Country</title>
</head>

<body>

    <header class="header-container">
        <div class="header-content">
            <h2 class="titl"><a href="/">Where in the worl</a>d</h2>
            <p class="theme-changes"><i class="fa-regular fa-moon"></i>Dark mode</p>
        </div>
    </header>

    <main>
        <div class="countyr-details-container">
            <span href="#" class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i>Back</span>
            <div class="country-details">
                <img src="   " alt="flag">
                <div class="details-text-container">
                    <h1>Iceland</h1>
                    <div class="details-text">
                        <p><b>Native Name:</b><span class="native-name"></span></p>
                        <p><b>Population:</b><span class="population"></span></p>
                        <p><b>Region:</b><span class="region"></span></p>
                        <p><b>Region:</b><span class="sub-region"></span></p>
                        <p><b>Capital:</b><span class="capital"></span></p>
                        <p><b>Top Level Domain:</b><span class="top-level-domain"></span></p>
                        <p><b>Currencies:</b><span class="currencies"></span></p>
                        <p><b>Language:</b><span class="languages"></span></p>
                    </div>
                    <div class="border-countries">
                        <p><b>Border Countries:</b></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/country.js" defer></script>
    <script src="./js/mode.js"></script>
</body>

</html>
